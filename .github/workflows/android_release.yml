name: Android Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Deploy Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # ğŸ” RecrÃ©e le fichier key Ã  partir du secret encodÃ© en base64
      - name: Recreate key.jks from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks

      # ğŸ“ CrÃ©e dynamiquement le fichier key.properties
      - name: Create key.properties file
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=key.jks
          EOF

      # ğŸ” DÃ©code le service account pour Fastlane
      - name: Decode service account JSON
        run: |
          mkdir -p android/fastlane
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}" | base64 --decode > android/fastlane/service-account.json

      # ğŸ—ï¸ Build de l'App Bundle
      - name: Build appbundle
        run: flutter build appbundle --release

      # ğŸš€ Setup Ruby et Fastlane
      - name: Install Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install fastlane dependencies
        working-directory: android
        run: bundle install

      # ğŸ“¦ Publie sur le Play Store
      - name: Deploy to Google Play
        working-directory: android
        run: bundle exec fastlane supply
