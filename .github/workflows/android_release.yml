name: Android Release

on:
  push:
    branches:
      - main  # Déclenchement du workflow quand on push sur la branche main

jobs:
  build:
    name: Build & Deploy Android App
    runs-on: ubuntu-latest  # Machine Ubuntu dans GitHub Actions

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3  # Récupère le code du repo

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'  # ✅ Ta version exacte
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Decode service account JSON
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}" | base64 --decode > android/fastlane/service-account.json
        # ⬆️ On utilise une clé secrète encodée en base64, qu'on décode ici

      - name: Build appbundle
        run: flutter build appbundle --release

      - name: Install Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Deploy to Play Store
        working-directory: android
        run: bundle install && fastlane supply
        # ⬆️ Lance fastlane pour publier sur Google Play
